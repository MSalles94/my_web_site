<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin-top: 20px;
            background-color: #f4f4f4;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <a href="#" onclick="showContent('opcao1')">Opção 1</a>
    <a href="#" onclick="showContent('opcao2')">Opção 2</a>
    <a href="#" onclick="showContent('opcao3')">Opção 3</a>
    <a href="#" onclick="showContent('opcao4')">Opção 4</a>
    <a href="#" onclick="showContent('opcao5')">Opção 5</a>
</header>

<section id="opcao1">
    <h2>Conteúdo da Opção 1</h2>
    <p>Este é o conteúdo da opção 1.</p>
</section>

<section id="opcao2">
    <h2>Conteúdo da Opção 2</h2>
    <p>Este é o conteúdo da opção 2.</p>
</section>

<section id="opcao3">
    <h2>Conteúdo da Opção 3</h2>
    <p>Este é o conteúdo da opção 3.</p>
</section>

<section id="opcao4">
    <h2>Conteúdo da Opção 4</h2>
    <p>Este é o conteúdo da opção 4.</p>
</section>

<section id="opcao5">
    <h2>Conteúdo da Opção 5</h2>
    <p>Este é o conteúdo da opção 5.</p>
</section>

<script>
    function showContent(option) {
        // Esconde todas as seções
        const sections = document.querySelectorAll('section');
        sections.forEach(section => section.style.display = 'none');

        // Mostra a seção correspondente
        const selectedSection = document.getElementById(option);
        if (selectedSection) {
            selectedSection.style.display = 'block';
        }
    }
</script>

</body>
</html>
